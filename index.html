<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/a2c4732960.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Twitter Copy</title>
  </head>
  <!-- Main Page -->
  <section class="main-page">
    <!-- Left -->
    <div class="left">
      <div class="left-content">
        <div>
          <i class="fas fa-search"></i>
          <h3 class="left-content-heading">Find your interests</h3>
        </div>
        <div>
          <i class="fas fa-user-friends"></i>
          <h3 class="left-content-heading">
            Explore what people are talking about
          </h3>
        </div>
        <div>
          <i class="fas fa-comment"></i>
          <h3 class="left-content-heading">Join many others</h3>
        </div>
      </div>
    </div>
    <!-- Right -->
    <div class="right">
      <form class="right-content-form">
        <input
          type="text"
          class="user-info"
          placeholder="Phone, email or username"
        />
        <div>
          <input type="password" class="password" placeholder="Password" />
          <label>Forgot password?</label>
        </div>
        <button type="submit" class="btn-top">Log in</button>
      </form>
      <div class="middle-content">
        <i class="fab fa-twitter"></i>
        <h1>Explore what's happening in the world</h1>
        <h4>Join Twitter Today</h4>
        <button type="button" class="sign-up">Sign Up</button>
        <button type="button" class="log-in">Log In</button>
      </div>
    </div>
    <!-- Footer -->
    <footer class="main-page-footer">
      <ul>
        <li><a href="#">About</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">Help</a></li>
        <li><a href="#">Terms</a></li>
        <li><a href="#">Apps</a></li>
        <li><a href="#">Settings</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">Status</a></li>
        <li><a href="#">Privacy</a></li>
        <li><a href="#">Brand</a></li>
        <li><a href="#">Developers</a></li>
        <li><a href="#">&copy; 2021 Twitter Copy</a></li>
      </ul>
    </footer>
  </section>
  <body>
    <script src="app.js"></script>
  </body>
</html>
